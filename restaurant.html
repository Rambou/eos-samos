<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Δίκτυο Διανομής</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <div w3-include-html="header_nav.html"></div>
    <div class="parallax-container">
        <div class="parallax"><img src="images/network_bg.jpg"></div>
    </div>
    <ul class="tabs tabs-fixed-width tab-demo z-depth-1">
        <li class="tab"><a class="active" href="#athens">Αθηνα</a></li>
        <li class="tab"><a href="#thessaloniki">Θεσσαλονικη</a></li>
        <li class="tab"><a href="#other">Υπολοιπη Ελλαδα</a></li>
    </ul>
    <div class="container">
        <div class="card-panel">
            <div id="athens" class="col s12">
                <table class="responsive-table highlight">
                    <thead>
                        <tr>
                            <th data-field="id">Εστιατόριο</th>
                            <th data-field="name">Διεύθυνση</th>
                            <th data-field="name">Περιοχή</th>
                            <th data-field="price">Οίνος</th>
                        </tr>
                    </thead>

                    <tbody id="restaurants_athens">

                    </tbody>
                </table>
            </div>
            <div id="thessaloniki" class="col s12">
                <table class="responsive-table highlight">
                    <thead>
                        <tr>
                            <th data-field="id">Εστιατόριο</th>
                            <th data-field="name">Διεύθυνση</th>
                            <th data-field="name">Περιοχή</th>
                            <th data-field="price">Οίνος</th>
                        </tr>
                    </thead>

                    <tbody id="restaurants_thessaloniki">

                    </tbody>
                </table>
            </div>
            <div id="other" class="col s12">
                <table class="responsive-table highlight">
                    <thead>
                        <tr>
                            <th data-field="id">Εστιατόριο</th>
                            <th data-field="name">Διεύθυνση</th>
                            <th data-field="name">Περιοχή</th>
                            <th data-field="price">Οίνος</th>
                        </tr>
                    </thead>

                    <tbody id="restaurants_other">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div w3-include-html="footer.html"></div>
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <!-- Json2html -->
    <script src="js/json2html.js"></script>
    <script src="js/jquery.json2html.js"></script>
    <script type="text/javascript">
        //List item transform
        var transform = {
            "<>": "tr",
            "html": [{
                "<>": "td",
                "html": " ${restaurant}"
            }, {
                "<>": "td",
                "html": "${address}"
            }, {
                "<>": "td",
                "html": "${area}"
            }, {
                "<>": "td",
                "html": "${wine}"
            }, ]
        };
        $(function() {
            //List items
            loadJSON(function(response) {
                // Parse JSON string into object
                var actual_JSON = JSON.parse(response);
                //Create the list
                $('#restaurants_athens').json2html(actual_JSON.athens, transform);
                $('#restaurants_thessaloniki').json2html(actual_JSON.thessaloniki, transform);
                $('#restaurants_other').json2html(actual_JSON.other, transform);
            });
        });

        function loadJSON(callback) {
            var xobj = new XMLHttpRequest();
            xobj.overrideMimeType("application/json");
            xobj.open('GET', 'restaurant.json', true); // Replace 'my_data' with the path to your file
            xobj.onreadystatechange = function() {
                if (xobj.readyState == 4 && xobj.status == "200") {
                    // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
                    callback(xobj.responseText);
                }
            };
            xobj.send(null);
        }
    </script>
</body>

</html>
